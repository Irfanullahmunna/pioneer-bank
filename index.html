<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 class="bank-title">Welcome to Pioneer Bank</h1> -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <!-- <h1>Transaction Area</h1> -->
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">00</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginButton=document.getElementById("login");
        loginButton.addEventListener("click", function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })

        //deposit button handler
        const depositButton=document.getElementById("addDeposit");
        depositButton.addEventListener("click", function(){
            // const depositAmount=document.getElementById("depositAmount").value;
            // const depositNumber=parseFloat(depositAmount);
            const depositNumber=getInputNumber("depositAmount");

            // const currentDeposit=document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber=parseFloat(currentDeposit);
            // const totalNumber=depositNumber+currentDepositNumber;
            // document.getElementById("currentDeposit").innerText=totalNumber;
            updateSpanText("currentDeposit", depositNumber);

            // const currentBalance=document.getElementById("currentBalance").innerText;
            // const currentBalanceNumber=parseFloat(currentBalance);
            // const totalBalanceNumber=currentBalanceNumber+depositNumber;
            // document.getElementById("currentBalance").innerText=totalBalanceNumber;
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value="";

        })

        //withdraw button handler
        const withdrawButton=document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click", function(){
            // const withdrawAmount=document.getElementById("withdrawAmount").value;
            // const withdrawNumber=parseFloat(withdrawAmount);
            const withdrawNumber=getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);

            updateSpanText("currentBalance", (-1*withdrawNumber));

            document.getElementById("withdrawAmount").value="";

        })
        function updateSpanText(id, addedNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const totalNumber=currentNumber+addedNumber;
            document.getElementById(id).innerText=totalNumber;
        }
        function getInputNumber(id){
            const Amount=document.getElementById(id).value;
            const Number=parseFloat(Amount);
            return Number;
        }


    </script>
</body>
